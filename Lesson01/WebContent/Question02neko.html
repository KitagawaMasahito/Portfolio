<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>日本猫紹介のページ</title>
</head>

<body>
	<h2>日本猫は毛並みの色や柄により、主に以下の6種類に分けられます。</h2>

	<table border="1">
		<tr>
			<td>
				<img alt="白猫" src="./img/jpcats/siro.jpg">
				<h3>白猫</h3>
				<p>真っ白な猫</p>
			</td>
			<td>
				<img alt="黒猫" src="./img/jpcats/kuro.jpg">
				<h3>黒猫</h3>
				<p>一部に白毛が混ざるか全身が黒な猫</p>
			</td>
			<td>
				<img alt="三毛猫" src="./img/jpcats/mike.jpg">
				<h3>三毛猫</h3>
				<p>黒・白・茶の配色が一般的(オスは希少)</p>
			</td>
		</tr>
		<tr>
			<td>
				<img alt="サビ猫" src="./img/jpcats/sabi.jpg">
				<h3>サビ猫</h3>
				<p>赤と黒のモザイク模様の毛を持つ猫</p>
			</td>
			<td>
				<img alt="トラ猫" src="./img/jpcats/tora.jpg">
				<h3>トラ猫</h3>
				<p>縞々模様の猫<br>キジトラ・・・茶色ベース<br>サバトラ・・・灰色ベース</p>
			</td>
			<td>
				<img alt="ブチ猫" src="./img/jpcats/buchi.jpg">
				<h3>ブチ猫</h3>
				<p>白に黒や茶色などが入っている二色の猫</p>
			</td>
		</tr>
	</table>
</body>
</html>
