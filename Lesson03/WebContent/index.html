<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>初めてのサーブレット</title>
</head>
<body>
	<p>フォームを利用してサーブレットへデータを送ります。</p>
	<p>
		ゲットで送ると、doGet内の処理が実行されます<br>
		ポストで送ると、doPost内の処理が実行されます。
	</p>

	<form action="/Lesson03/servlet/sample2" method="get">
		<button type="submit">GETで送信</button>
	</form>

	<form action="/Lesson03/servlet/sample2" method="post">
		<button type="submit">POSTで送信</button>
	</form>

</body>
</html>
